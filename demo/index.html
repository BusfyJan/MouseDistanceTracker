<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta charset="UTF-8" />

		<script type="text/javascript" src="../src/mouseTracker.js"></script>
		<script type="text/javascript">
			//plugin initialization			
			var mt = MouseTracker({
				//configuration(optional)
				remember_user: true
			});			

			function printDistanceTraveled(){
				alert("Actual distance traveled is: " + mt.getDistanceTraveled() + " mm");
			};
		</script>
	</head>
	<body>		
		<input type="button" onClick="printDistanceTraveled()" value="Print distance traveled!" />
	</body>
</html>
