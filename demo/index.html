<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta charset="UTF-8" />				
		<script type="text/javascript" src="../dist/mouseTracker.min.js"></script>
		<script type="text/javascript">
			//plugin initialization			
			var mt = MouseTracker({
				//configuration(optional)
				remember_user: true,
				onDistanceChanged: function(distance, gain){
					console.log("onDistanceChanged: " + distance + " - " + gain);
				}
			});			

			function printDistanceTraveled(){
				alert("Actual distance traveled is: " + mt.getDistanceTraveled() + " mm");
			};

			function clearDistanceTraveled(){
				mt.clearDistanceTraveled();
				alert("Actual distance was cleared!");
			};
		</script>
	</head>
	<body>		
		<input type="button" onClick="printDistanceTraveled()" value="Print distance traveled!" />
		<input type="button" onClick="clearDistanceTraveled()" value="Clear distance traveled!" />
	</body>
</html>
